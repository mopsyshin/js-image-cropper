<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scalable image cropper</title>
  <link rel="stylesheet" href="./css/scalable-image-cropper.css">
  <style>
    input[type="file"] {
      display: none;
    } 
    label.upload {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 200px;
      margin: 24px;
      padding: 16px 32px;
      border-radius: 30px;
      background-color: rgba(70,147,255,1);
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body onselectstart='return false'>
  <h1>Image cropper</h1>
  <label class="upload" for="img-input">Upload Image</label>
  <input type="file" id="img-input">
  <label class="upload" for="img-input2">Upload Image2</label>
  <input type="file" id="img-input2">
  <label class="upload" for="img-input3">Upload Image3</label>
  <input type="file" id="img-input3">
  <div id="cropper"></div>
  <script src="./js/jquery-1.12.3.min.js"></script>
  <script src="./js/scalable-image-cropper.js"></script>
  <script>
    $('#img-input').click(function(){
      var cropA = new Cropper('#img-input', '#cropper' ,{
        cropWidth : 400,
        cropHeight: 500
      });
    });
    $('#img-input2').click(function(){
      var cropB = new Cropper('#img-input2', '#cropper' ,{
        cropWidth : 400,
        cropHeight: 500
      });
    });
    $('#img-input3').click(function(){
      var cropC = new Cropper('#img-input3', '#cropper' ,{
        cropWidth : 400,
        cropHeight: 500
      });
    });
  </script>
</body>
</html>
